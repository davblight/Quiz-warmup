<!DOCTYPE html>
<html>
<head>
    <title>Multiple Choice Quiz</title>
</head>
<body>
    <div id="app">
        <h1>Multiple Choice Quiz</h1>

        <!-- Title page -->
        <button v-on:click="setPage('quiz')" v-if="page == 'title'">Start Quiz</button>

        <!-- Quiz page -->
        <div v-for="(question, index) in myQuiz" v-if="page == 'quiz'">
            <h2>{{ question.title }}</h2><br>
            <p>{{ question.question }}</p><br>
            <select name="Answers" v-model="answers[index]">
                <option></option>
                <option>{{ question.answers[0].opt1 }}</option>
                <option value="question.answers[1].correct">{{ question.answers[1].opt1 }}</option>
                <option value="question.answers[2].correct">{{ question.answers[2].opt1 }}</option>
                <option value="question.answers[3].correct">{{ question.answers[3].opt1 }}</option>
            </select>
        </div>

        <!-- Score page -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
