<!DOCTYPE html>
<html>
<head>
    <title>Multiple Choice Quiz</title>
</head>
<body>
    <div id="app">
        <h1>Multiple Choice Quiz</h1>

        <!-- Title page -->
        <button v-on:click="setPage(1)" v-if="page == 0">Start Quiz</button>

        <!-- Quiz page -->
        <div v-for="(question, index) in myQuiz" v-if="page == index + 1">
            <question
                v-bind:question="question"
                v-bind:index="index"
                v-bind:answers="answers"
                v-bind:page="page"></question>
        </div>
        <!-- Score page -->
        <div v-if="page == 6">
            You scored: {{ calculateScore() }}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
